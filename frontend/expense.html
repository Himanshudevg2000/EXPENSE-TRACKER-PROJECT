<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
    <script src="expense.js" defer></script>
</head>
<body id="body">
    <header>
        <h1 id="h1">EXPENSE TRACKER</h1>
    </header>

    <div class="container">
        <div class="expnscontainer">
            <h2> Expense Details</h2>
            <div class="details">
                <label for="">Choose Amount -</label>
                <input type="number" id="amount" name="amount" placeholder="Expense Amount" required>
            </div>
            <div class="details">
                <label for="">Choose Description -</label>
                <input type="text" id="description" name="description" placeholder="decription" required>
            </div>
            <div class="details">
                <label for="">Choose Category - </label>
                <select name="" id="category" name="category" required>
                    <option value="">Please select</option>
                    <option value="movies">Movies</option>
                    <option value="food">Food</option>
                    <option value="trip">Trip</option>
                    <option value="clothing">Clothing</option>
                    <option value="online">Online Shopping</option>
                    <option value="other">Others</option>
                </select>
            </div>
        </div>
        <button id="btn">Add Expense</button>
    </div>

    <div class="getexpense">
        <!-- <h1>YOUR EXPENSES</h1> -->
        <!-- <h4>AMOUNT </h4>
        <h4>DESCRIPTION</h4>
        <h4> CATEGORY </h4> -->
        <ul id="getexpn"> </ul>
    </div>

    <div class="premiumbtn">
        <button id="premium-membership">Buy Premium membership</button>
    </div>

    <div class="logout">
        <button id="logoutbtn"> LOG OUT</button>
    </div>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        ></script>
</body>
</html>
